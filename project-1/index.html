<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Bungee Inline' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Ultra' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Faster One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/7ef197b775.js"></script>
</head>
<body>
    <audio controls autoplay loop hidden>
        <source src="bg-music.mp3" type="audio/mpeg">
    </audio>
    <iframe src="bg-music.mp3" allow="autoplay" style="display:none" id="iframeAudio">
    </iframe>
    <div id="startGameContainer">
        <button id="startGameButton" onclick="showGame()">START GAME</button>
    </div>
    <div class="container-fluid" id="restartGameContainer" style="display:none">
        <button id="restartGameButton" onclick="showGame()" style="radius-b">START GAME</button>
    </div>
    <div id="gameOverall">
    <div id="gameContainer" class="container pt-3 pl-pr-pb-5" style="display:none">
        <div class="row m-0 px-5" id="myProgress">
            <div id="myBar"></div>
        </div>
        <div class="row" style="height:30px">
        </div>
        <div class="row m-0" id="stats">
            <div class="col-5 p-0" id="bossHp">
            Boss HP
            </div>
            <div class="col-2"></div>
            <div class="col-5 p-0" id="charHp">
            Player HP
            </div>
        </div>
        <div class="row" style="height:10px">
        </div>
        <div class="row m-0" id="first-row" style="height:400px; overflow: hidden">
            <div class="col-5 p-0" id="imageframe" style="border: 1px solid white">
                <img id="eventimg" src="https://media.giphy.com/media/3og0IFrHkIglEOg8Ba/giphy.gif" style="width: 100%; height: 100%">
            </div>
            <div id="popup" style="display:none"></div>
            <div class="col-2"></div>
            <div class="col-5 p-0" id="charframe" style="border: 1px solid white">
                <img id="hero" src="https://media.giphy.com/media/vBjLa5DQwwxbi/giphy.gif" style="width: 100%; height: 100%">
            </div>
        </div>
        <div class="row m-0" id="nameRow" style="height:86px">
            <div class="col-5 p-0" id="bossName">
                <p>THANOS</p>
            </div>
            <div class="col-2"></div>
            <div class="col-5 p-0">
                <input type="text" class= "dialogue" id="input" placeholder="Your Name">
                </input>
            </div>
        </div>
        <div class="row" id="lastRow">
            <div class="col" id="bossOutput">
                BOSS OUTPUT
            </div>
            <div class="col-3 p-0" id="atk">
                <button class="button p-1" id="attButton">
                    <i class="fas fa-fist-raised"></i>
                    ATTACK
                </button>
            </div>
            <div class="col-3 p-0" id="def">
                <button class="button p-1" id="defButton">
                    <i class="fas fa-shield-alt sa-lg"></i>DEFEND
                </button>
            </div>
            <div class="col" id="playerOutput">
                PLAYER OUTPUT
            </div>
    </div>
    </div>
    </div>

            </div>
            <div class="col-3 p-0">

                </input>
            </div>

            </div>

            </div>
        </div> -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
